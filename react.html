<!DOCTYPE html>
<html lang="en">

<head>
  <title>Timer for reaction game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .flex-container {
      display: flex;
      flex-direction: column;
      background-color: grey;
      width: 40%;
    }

    .flex-container>div {
      /*div children of the flex container*/
      background-color: #f1f1f1;
      margin: 10px;
      /* padding: 10px; */
      font-size: 25px;
      height: 30px;
    }

    /* Responsive layout */
    @media (max-width: 600px) {
      .flex-container {
        flex-direction: column;
        background-color: green;
      }
    }
  </style>
</head>

<body>
  <br>
  <h2 style="font-family: cursive; color: darkolivegreen; margin: 10px;">Krishna Vasanthi Yakkala speed check</h2>
  <br>
  <div class="flex-container" style="margin: 10px;">
    <div id="target">Your time</div>
    <div id="counter">Count</div>
    <button type="button" class="btn btn-success" onclick="startTime()">Start Timer</button>
    <button type="button" class="btn btn-primary" onclick="recordTime()">React</button>
  </div>


  <script>
    let reactTime = Math.floor((Math.random() * 10) + 2);

    function recordTime() {
      reactTime = Date.now()
      console.log(reactTime)
    }


    function startTime() {
      for (let i = 0; i < 9; i++) {
        setTimeout(function () {
          document.getElementById('counter').innerHTML = "Count: " + i
        }, ((8 - i) * 1000))
      }

      setTimeout(() => {
        if (reactTime == undefined) {
          document.getElementById("target").innerHTML = "Too Slow"
        } else {
          let endTime = Date.now()
          let elapsedTime = endTime - reactTime
          document.getElementById("target").innerHTML = "Time was " + elapsedTime
        }

      }, 8000)

    }
  </script>
</body>

</html>
